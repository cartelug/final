<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Order - Cartelug</title>
    <link rel="icon" href="../logo.png" type="image/png">
    <link rel="apple-touch-icon" href="../logo.png">
    <meta name="description" content="A premium, simple, and fast way to order your Netflix package.">
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="../order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
           <div class="header-content">
               <a href="/" class="logo-link"><img src="../logo.png" alt="Cartelug Logo" id="logo"></a>
           </div>
       </div>
   </header>

   <main>
        <section class="order-form-section section-padding">
            <div class="container">
                <div class="order-page-logo">
                    <img src="../netflix.png" alt="Netflix Order">
                </div>
                <p class="form-intro">Select your package and provide your details:</p>
                <form id="netflix-order-form" class="order-form">
                    <fieldset class="form-fieldset">
                        <legend class="form-legend">Choose Your Plan</legend>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="pkg-2m" name="package" value="2 Months" data-price="50,000 UGX / $14 USD" required>
                                <label for="pkg-2m"><span class="package-duration">2 Months</span> <span class="package-price">50,000 UGX / $14 USD</span></label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="pkg-3m" name="package" value="3 Months" data-price="75,000 UGX / $21 USD">
                                <label for="pkg-3m"><span class="package-duration">3 Months</span> <span class="package-price">75,000 UGX / $21 USD</span></label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="pkg-6m" name="package" value="6 Months" data-price="150,000 UGX / $42 USD">
                                <label for="pkg-6m"><span class="package-duration">6 Months</span> <span class="package-price">150,000 UGX / $42 USD</span></label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="pkg-1y" name="package" value="1 Year" data-price="250,000 UGX / $70 USD">
                                <label for="pkg-1y"><span class="package-duration">1 Year</span> <span class="package-price">250,000 UGX / $70 USD</span></label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-field">
                        <label for="clientName" class="form-label">Your Name:</label>
                        <input type="text" id="clientName" name="clientName" class="form-input" placeholder="Enter your name" required>
                    </div>
                    <fieldset class="form-fieldset">
                        <legend class="form-legend">Select Payment Method:</legend>
                        <div class="radio-group payment-method-group">
                            <div class="radio-option payment-option">
                                <input type="radio" id="payMTN" name="paymentMethod" value="MTN Mobile Money" required>
                                <label for="payMTN">
                                    <img src="../mtn.png" alt="MTN Mobile Money" class="payment-option-logo">
                                    <span>MTN Mobile Money</span>
                                </label>
                            </div>
                            <div class="radio-option payment-option">
                                <input type="radio" id="payAirtel" name="paymentMethod" value="Airtel Money">
                                <label for="payAirtel">
                                    <img src="../airtel.png" alt="Airtel Money" class="payment-option-logo">
                                    <span>Airtel Money</span>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-field form-submit-field">
                        <button type="submit" class="cta-button form-submit-button">Proceed to WhatsApp</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

   <footer class="main-footer">
         <div class="container">
             <div class="footer-content">
                <div class="footer-links">
                     <a href="/privacy-policy/">Privacy Policy</a> | <a href="/terms-of-service/">Terms of Service</a> | <a href="/contact/">Contact Us</a>
                </div>
                <p class="copyright">&copy; <span id="year"></span> Cartelug. All Rights Reserved.</p>
             </div>
        </div>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
