<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Order - Cartelug</title>
    <link rel="icon" href="../logo.png" type="image/png">
    <link rel="apple-touch-icon" href="../logo.png">
    <meta name="description" content="A premium, simple, and fast way to order your Netflix package.">

    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
<!-- Meta Pixel Code -->

  if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
  n.queue=[];t=b.createElement(e);t.async=!0;

</head>
<body>
    <div class="aurora-background">
        <div class="aurora-shape shape1"></div>
        <div class="aurora-shape shape2"></div>
    </div>
    
    <header class="main-header transparent">
        <div class="container">
           <div class="header-content">
               <a href="/" class="logo-link"><img src="../logo.png" alt="Cartelug Logo" id="logo"></a>
           </div>
       </div>
   </header>

   <main class="card-flow-container">
        <div class="page-header">
            <img src="../netflix.png" alt="Netflix Logo" class="service-logo">
            <h1>Order Your Netflix</h1>
            <p>Complete the steps below. It takes less than a minute.</p>
        </div>
        
        <section id="step-1" class="step-card active">
            <div class="card-header">
                <span class="card-step-number">1</span>
                <h3>Choose Your Plan</h3>
            </div>
            <div class="card-content">
                <div class="package-options">
                    <button class="option-button" data-plan="2 Months" data-price="50,000 UGX / $14 USD">
                        <div class="option-text">
                            <span class="plan-duration">2 Months</span>
                            <div class="price-wrapper">
                                <del class="original-price">100,000</del>
                                <div class="final-price-container">
                                    <span class="plan-price">50,000 UGX</span>
                                    <span class="plan-price-usd">$14 USD</span>
                                </div>
                            </div>
                        </div>
                    </button>
                    <button class="option-button popular" data-plan="3 Months" data-price="75,000 UGX / $21 USD">
                        <div class="option-text">
                            <span class="plan-duration">3 Months</span>
                            <div class="price-wrapper">
                                <del class="original-price">150,000</del>
                                <div class="final-price-container">
                                    <span class="plan-price">75,000 UGX</span>
                                    <span class="plan-price-usd">$21 USD</span>
                                </div>
                            </div>
                        </div>
                    </button>
                    <button class="option-button" data-plan="6 Months" data-price="150,000 UGX / $42 USD">
                        <div class="option-text">
                            <span class="plan-duration">6 Months</span>
                            <div class="price-wrapper">
                                <del class="original-price">300,000</del>
                                <div class="final-price-container">
                                    <span class="plan-price">150,000 UGX</span>
                                    <span class="plan-price-usd">$42 USD</span>
                                </div>
                            </div>
                        </div>
                    </button>
                    <button class="option-button" data-plan="1 Year" data-price="250,000 UGX / $70 USD">
                        <div class="option-text">
                            <span class="plan-duration">1 Year</span>
                            <div class="price-wrapper">
                                <del class="original-price">500,000</del>
                                <div class="final-price-container">
                                    <span class="plan-price">250,000 UGX</span>
                                    <span class="plan-price-usd">$70 USD</span>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </section>

        <section id="step-2" class="step-card locked">
            <div class="card-header">
                <span class="card-step-number">2</span>
                <h3>Enter Your Name</h3>
            </div>
            <div class="card-content">
                <form id="name-form" class="name-form">
                    <input type="text" id="clientName" class="glass-input" placeholder="Enter your full name" required>
                    <button type="submit" class="next-button"><i class="fas fa-arrow-down"></i></button>
                </form>
            </div>
        </section>

        <section id="step-3" class="step-card locked">
            <div class="card-header">
                <span class="card-step-number">3</span>
                <h3>Select Payment</h3>
            </div>
            <div class="card-content">
                <div class="payment-options">
                    <div class="payment-card" data-method="MTN">
                        <img src="../mtn.png" alt="MTN Mobile Money">
                    </div>
                    <div class="payment-card" data-method="Airtel">
                        <img src="../airtel.png" alt="Airtel Money">
                    </div>
                </div>
            </div>
        </section>

        <section id="step-final" class="final-cta-area locked">
            <h4>Ready to go?</h4>
            <p>You're all set. Proceed to WhatsApp to finalize your order.</p>
            <button id="cta-button" class="cta-button">
                <i class="fab fa-whatsapp"></i> Proceed to WhatsApp
            </button>
        </section>

   </main>

   <script src="script.js"></script>
</body>
</html>
