<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Premium Plan - Cartelug</title>
    <link rel="icon" href="../logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../style.min.css">
</head>
<body class="aurora-body">

    <div id="aurora-background">
        <div class="aurora-shape" id="aurora-shape-1"></div>
        <div class="aurora-shape" id="aurora-shape-2"></div>
        <div class="aurora-shape" id="aurora-shape-3"></div>
    </div>

    <header class="main-header main-header-transparent">
        <div class="container">
            <a href="/" class="logo-link"><img src="../logo.png" alt="Cartelug Logo" id="logo"></a>
            <nav id="main-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/#services">All Services</a></li>
                </ul>
            </nav>
            <button id="mobile-menu-button" class="mobile-menu-button" aria-label="Open Menu"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <main class="order-page-main-v3">
        <div class="container">
            <div class="netflix-ui-layout">
                <div class="plan-details">
                    <h1 class="plan-title">Netflix Premium Plan</h1>
                    <p class="plan-description">
                        All plans include <strong>4K Ultra HD quality</strong>, access on <strong>2 devices</strong>, offline downloads, and our full support guarantee. Choose your duration below to get started.
                    </p>
                    
                    <div class="package-selection-container">
                        <h3>Choose Your Plan Duration</h3>
                        <div class="package-options-grid">
                            <div class="package-option-v3">
                                <input type="radio" id="pkg-2m" name="package" data-price="50,000">
                                <label for="pkg-2m">
                                    <span class="duration">2 Months</span>
                                    <span class="price-per-month">25,000 / month</span>
                                </label>
                            </div>
                            <div class="package-option-v3">
                                <input type="radio" id="pkg-3m" name="package" data-price="75,000">
                                <label for="pkg-3m">
                                    <span class="duration">3 Months</span>
                                    <span class="price-per-month">25,000 / month</span>
                                </label>
                            </div>
                            <div class="package-option-v3">
                                <input type="radio" id="pkg-6m" name="package" data-price="150,000">
                                <label for="pkg-6m">
                                    <span class="saving-tag">SAVE 10%</span>
                                    <span class="duration">6 Months</span>
                                    <span class="price-per-month">25,000 / month</span>
                                </label>
                            </div>
                             <div class="package-option-v3">
                                <input type="radio" id="pkg-1y" name="package" data-price="300,000">
                                <label for="pkg-1y">
                                    <span class="saving-tag">SAVE 20%</span>
                                    <span class="duration">1 Year</span>
                                    <span class="price-per-month">25,000 / month</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="order-form-container" class="order-form-wrapper">
                     <form id="netflix-order-form-v3" class="order-form-v3">
                        <h2>Your Order</h2>
                        <div class="price-summary">
                            <div id="summary-total-price" class="total-price">--</div>
                            <div id="summary-selected-package" class="selected-package">Select a plan to start</div>
                        </div>
                        <div class="input-group">
                            <label for="clientName">Your Name</label>
                            <input type="text" id="clientName" required placeholder="Enter your full name">
                        </div>
                        <div class="input-group">
                            <label>Payment Method</label>
                            <div class="payment-options-v3">
                                <div class="payment-option-v3">
                                    <input type="radio" id="mtn" name="paymentMethod" value="MTN Mobile Money" required>
                                    <label for="mtn"><img src="../mtn.png" alt="MTN"> MTN</label>
                                </div>
                                <div class="payment-option-v3">
                                    <input type="radio" id="airtel" name="paymentMethod" value="Airtel Money">
                                    <label for="airtel"><img src="../airtel.png" alt="Airtel"> Airtel</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="submit-btn-v3">Complete on WhatsApp</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="../script.min.js"></script>
</body>
</html>
