<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Boost Service</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="background-animation"></div>

    <main class="card-flow-container">
        
        <div class="page-header">
            <img src="../tiktok.png" alt="TikTok Logo" class="service-logo">
            <h1>TikTok Growth</h1>
            <p>Choose from our viral growth bundles.</p>
        </div>

        <section id="step-1-bundles" class="step-card">
            <div class="card-header">
                <span class="card-step-number">1</span>
                <h3>Choose Your Growth Bundle</h3>
            </div>
            <div class="card-content">
                <p class="profit-note"><i>Guaranteed 65Kâ€“75K+ profit on all bundles</i></p>
                <div id="packages-content" class="package-options">
                    </div>
            </div>
        </section>

        <section id="step-2-details" class="step-card locked">
            <div class="card-header">
                <span class="card-step-number">2</span>
                <h3>Enter Your Details</h3>
            </div>
            <div class="card-content">
                <form id="details-form" class="details-form">
                    <input type="text" id="clientName" class="glass-input" placeholder="Your Full Name" required>
                    <input type="text" id="tiktokUsername" class="glass-input" placeholder="@your_tiktok_username" required>
                    <button type="submit" class="next-button" aria-label="Next Step"><i class="fas fa-arrow-down"></i></button>
                </form>
            </div>
        </section>

        <section id="step-3-payment" class="step-card locked">
            <div class="card-header">
                <span class="card-step-number">3</span>
                <h3>How would you like to pay?</h3>
            </div>
            <div class="card-content">
                <div class="payment-options">
                    <div class="payment-card" data-method="MTN">
                        <img src="../mtn.png" alt="MTN Mobile Money">
                    </div>
                    <div class="payment-card" data-method="Airtel">
                        <img src="../airtel.png" alt="Airtel Money">
                    </div>
                </div>
            </div>
        </section>

        <section id="step-final" class="final-cta-area locked">
            <h4>Ready to Go?</h4>
            <p>Click below to finalize your order on WhatsApp.</p>
            <a id="cta-button-link" href="#" target="_blank" class="cta-button">
                <i class="fab fa-whatsapp"></i> Proceed to WhatsApp
            </a>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
