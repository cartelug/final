<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Video Support Order - Cartelug</title>

    <link rel="icon" href="../logo.png" type="image/png"> <link rel="apple-touch-icon" href="../logo.png"> <meta name="description" content="Order your Prime Video support package from Cartelug. 3 or 5 month options available for Uganda & South Sudan. Pay easily with Mobile Money.">
    <meta property="og:title" content="Prime Video Support Order - Cartelug">
    <meta property="og:description" content="Order your Prime Video support package from Cartelug. 3 or 5 month options available for Uganda & South Sudan. Pay easily with Mobile Money.">
    <meta property="og:image" content="https://cartelug.com/logo.png"> <meta property="og:url" content="https://cartelug.com/prime-order/"> <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Prime Video Support Order - Cartelug">
    <meta name="twitter:description" content="Order your Prime Video support package from Cartelug. 3 or 5 month options available for Uganda & South Sudan. Pay easily with Mobile Money.">
    <meta name="twitter:image" content="https://cartelug.com/logo.png"> <link rel="stylesheet" href="../base.css"> <link rel="stylesheet" href="../order.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="preloader">
        <img src="../logo.png" alt="Loading..." class="preloader-logo"> </div>
    <header class="main-header">
         <div class="container">
            <div class="header-content">
                <a href="/" class="logo-link"> <img src="../logo.png" alt="Cartelug Logo" id="logo"> </a>
                <p class="tagline">Your Expert Streaming Support</p>
            </div>
            <nav id="main-nav" class="main-nav">
                 <ul>
                    <li><a href="/">Home</a></li> <li><a href="/#services">Services</a></li> <li><a href="/#about">About</a></li> <li><a href="/contact/">Contact</a></li> </ul>
            </nav>
            <button id="mobile-menu-button" class="mobile-menu-button" aria-label="Open Menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main>
        <section class="order-form-section section-padding">
            <div class="container">
                <div class="order-page-logo">
                    <img src="../prime-video.png" alt="Prime Video Order">
                </div>

                <p class="form-intro">Select your package and provide details to proceed.</p>

                <form id="prime-order-form" class="order-form">
                    <div class="form-field hidden">
                         <label for="service">Service</label>
                         <input type="text" id="service" name="service" value="Prime Video" readonly>
                    </div>
                     <fieldset class="form-fieldset">
                        <legend class="form-legend">Choose Your Package:</legend>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="pkgP3" name="package" value="3 Months" data-price="50,000 UGX" required>
                                <label for="pkgP3">
                                    3 Months - 50,000 UGX
                                </label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="pkgP5" name="package" value="5 Months" data-price="75,000 UGX">
                                <label for="pkgP5">
                                    5 Months - 75,000 UGX
                                </label>
                            </div>
                        </div>
                    </fieldset>
                     <div class="form-field">
                        <label for="clientName" class="form-label">Your Name:</label>
                        <input type="text" id="clientName" name="clientName" class="form-input" placeholder="Enter your full name" required>
                    </div>
                     <fieldset class="form-fieldset">
                        <legend class="form-legend">Select Payment Method:</legend>
                         <div class="radio-group payment-method-group">
                            <div class="radio-option payment-option">
                                <input type="radio" id="payMTN" name="paymentMethod" value="MTN" required>
                                <label for="payMTN">
                                     <img src="../mtn.png" alt="MTN Mobile Money" class="payment-option-logo">
                                    <span>MTN Mobile Money</span>
                                </label>
                            </div>
                             <div class="radio-option payment-option">
                                <input type="radio" id="payAirtel" name="paymentMethod" value="Airtel">
                                <label for="payAirtel">
                                     <img src="../airtel.png" alt="Airtel Money" class="payment-option-logo">
                                    <span>Airtel Money</span>
                                 </label>
                            </div>
                        </div>
                    </fieldset>
                     <div class="form-field form-submit-field">
                         <button type="submit" class="cta-button form-submit-button prime-btn">Proceed to WhatsApp</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="main-footer">
         <div class="container">
             <div class="footer-content">
                <div class="footer-links">
                     <a href="/privacy-policy/">Privacy Policy</a> | <a href="/terms-of-service/">Terms of Service</a> | <a href="/contact/">Contact Us</a>
                </div>
                <div class="payment-info">
                    <p>Secure Payments Accepted via Mobile Money:</p>
                    <div class="payment-logos">
                         <img src="../mtn.png" alt="MTN Mobile Money" class="payment-logo">
                        <img src="../airtel.png" alt="Airtel Money" class="payment-logo">
                    </div>
                </div>
                <p class="copyright">&copy; <span id="year"></span> Cartelug. All Rights Reserved.</p>
             </div>
        </div>
    </footer>

    <script src="../script.js"></script> </body>
</html>
