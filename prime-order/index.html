<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Video Order - Cartelug</title>
    <link rel="icon" href="../logo.png" type="image/png">
    <link rel="apple-touch-icon" href="../logo.png">
    <meta name="description" content="A beautiful and seamless ordering experience for your Prime Video package.">

    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="order-pass.css">
</head>
<body>
    <div class="aurora-background">
        <div class="aurora-shape shape1"></div>
        <div class="aurora-shape shape2"></div>
        <div class="aurora-shape shape3"></div>
    </div>
    
    <header class="main-header transparent">
        <div class="container">
           <div class="header-content">
               <a href="/" class="logo-link"><img src="../logo.png" alt="Cartelug Logo" id="logo"></a>
           </div>
       </div>
   </header>

   <main class="flow-container">
        <div id="step-intro" class="flow-step active">
            <img src="../prime-video.png" alt="Prime Video Logo" class="service-logo-main">
            <h1 class="flow-title">Unlock Prime Video</h1>
            <p class="flow-subtitle">Choose your plan to begin </p>
        </div>

        <div id="step-packages" class="flow-step">
            <h2 class="flow-title">Choose Your Plan</h2>
            <div class="package-options">
                <div class="package-card" data-plan="3 Months" data-price="75,000 UGX">
                    <h3>3 Months</h3>
                    <span>75,000 UGX</span>
                </div>
                <div class="package-card popular" data-plan="6 Months" data-price="140,000 UGX">
                    <h3>6 Months</h3>
                    <span>140,000 UGX</span>
                </div>
                <div class="package-card" data-plan="1 Year" data-price="250,000 UGX">
                    <h3>1 Year</h3>
                    <span>250,000 UGX</span>
                </div>
            </div>
        </div>

        <div id="step-name" class="flow-step">
            <h2 class="flow-title">What's your name?</h2>
            <form id="name-form">
                <input type="text" id="clientName" class="glass-input" placeholder="Enter your full name here" required>
            </form>
        </div>

        <div id="step-payment" class="flow-step">
            <h2 class="flow-title">How would you like to pay?</h2>
            <div class="payment-options">
                <div class="payment-card" data-method="MTN">
                    <img src="../mtn.png" alt="MTN Mobile Money">
                </div>
                <div class="payment-card" data-method="Airtel">
                    <img src="../airtel.png" alt="Airtel Money">
                </div>
            </div>
        </div>

        <div id="step-final" class="flow-step">
            <i class="fas fa-check-circle final-icon"></i>
            <h2 class="flow-title" id="final-title">Your order is ready.</h2>
            <p class="flow-subtitle">Click below to confirm on WhatsApp.</p>
            <button id="cta-button" class="cta-button">
                Proceed
            </button>
        </div>
   </main>

   <script src="order-pass.js"></script>
</body>
</html>
